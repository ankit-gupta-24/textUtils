<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>TextUtils | An awesome text manipulation website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">TextUtils</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./about">About Site</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./services">Services</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <br/><br/><br/>


    <!-- Begin page content -->
    <main role="main" class="container mb-5">
      <h1 class="mt-5 text-center">TextUtils !<br/> An awesome text manipulation website</h1>

      <form class=' w-75 m-auto pt-5' method='post' action='analyze/'>
      {% csrf_token %}
        <div class="form-group">
            <label for="data" class='text-center' style='font-size:20px;'>Enter your text :</label>
            <textarea class="form-control" name='texttoutil' id="data" rows="7" cols='100'></textarea>
        </div>
        <p style='font-size:20px;'>Select action / service :</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="removePunc" value="removePunc" >
            <label class="form-check-label" for="removePunc">
                Remove Punctuation
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="removeSpaces" value="removeSpaces" >
            <label class="form-check-label" for="removeSpaces">
                Remove Extra Spaces
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="capitalize" value="capitalize" >
            <label class="form-check-label" for="capitalize">
                Capitalize Each Word
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="uppercase" value="uppercase" >
            <label class="form-check-label" for="uppercase">
                UPPERCASE
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="lowercase" value="lowercase" >
            <label class="form-check-label" for="lowercase">
                lowercase
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="services" id="newLineRemover" value="newLineRemover" >
            <label class="form-check-label" for="newLineRemover">
                New Line Remover
            </label>
        </div>
        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
    </main>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
